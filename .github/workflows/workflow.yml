# yaml
name: CI - Tests

on:
  push:
    branches:
      - test-branch

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm i

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test